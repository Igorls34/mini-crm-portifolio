{% extends 'base.html' %}

{% block title %}Excluir Lead - CRM{% endblock %}
{% block page_title %}Excluir Lead{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h5>Confirmar Exclusão</h5>
            </div>
            <div class="card-body">
                <p>Tem certeza que deseja excluir o lead "<strong>{{ lead.nome }}</strong>"?</p>
                <p class="text-muted">Esta ação não pode ser desfeita.</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i> Sim, excluir</button>
                    <a href="{% url 'leads:lead_detail' lead.pk %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
